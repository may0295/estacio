<section class="card card-body">
    <h3>Configura√ß√µes</h3> <!-- dark-mode -->
    <div class="form-check form-switch mt-3"> <!-- bootstrap botao deslizante -->
        <input class="form-check-input" type="checkbox" id="darkModeToggle"> <!--liga desliga -->
        <label class="form-check-label" for="darkModeToggle">Modo escuro</label> <!-- acessar botao pelo script e vincular rotulo -->
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
<script>
    const toggle = document.getElementById('darkModeToggle'); // botao html
    const body = document.body;

    // verificacao de darkmode
    const savedMode = localStorage.getItem('darkMode');
    if (savedMode === 'enabled') {
        body.classList.add('dark-mode');  
        toggle.checked = true;
    }

    // monitora configuracao darkmode
    toggle.addEventListener('change', function () { // registra o tema definido mesmo depois de fechar o site
        if (this.checked) {
            body.classList.add('dark-mode'); // aplicacao body a darkmode
            localStorage.setItem('darkMode', 'enabled'); // salva preferencia
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
        }
    });
 
</script>
